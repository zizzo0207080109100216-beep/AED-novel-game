  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
    }
    #game-container {
        /* 高さを固定して、内容が画面に収まるように調整 */
        height: 90vh; 
    }
    #text-area {
      /* テキストエリアの高さを調整して、選択肢エリアのスペースを確保 */
      max-height: 40%;
      height: auto;
    }
    #choices-area {
      /* 選択肢エリアのスペースを確保 */
      flex-grow: 1; 
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }
  </style>

<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div id="game-container" class="bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-3xl flex flex-col items-center">
    <!-- オープニング画面 -->
    <div id="start-screen" class="w-full text-center">
      <h2 class="text-2xl font-bold mb-4">AEDノベルゲーム 命をつなぐ選択肢</h2>
      <p class="text-lg mb-6">
        このゲームは、あなたがAEDを使って人命救助を体験するインタラクティブな物語です。<br>
        あなたの選択が、一人の命を左右します。
      </p>
      <button id="start-button" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition-colors duration-300">
        ゲーム開始
      </button>
    </div>

    <!-- 性別選択画面 -->
    <div id="gender-selection" class="hidden w-full text-center">
      <h2 class="text-2xl font-bold mb-4">あなたの性別を選んでください</h2>
      <div class="space-y-4">
        <button id="male-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition-colors duration-300">
          男性
        </button>
        <button id="female-button" class="w-full bg-pink-600 hover:bg-pink-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition-colors duration-300">
          女性
        </button>
      </div>
    </div>
    
    <!-- ゲーム表示エリア -->
    <div id="game-play" class="hidden w-full flex flex-col items-center flex-grow">
      <!-- ゲームテキストエリア -->
      <div id="text-area" class="bg-gray-700 p-6 rounded-lg mb-4 w-full text-lg leading-relaxed overflow-y-auto">
        <!-- ゲームのテキストが表示されます -->
      </div>
      
      <!-- キャラクター画像エリア -->
      <div id="character-image-container" class="mb-4 w-48 h-48 flex items-center justify-center overflow-hidden">
        <!-- SVGキャラクター画像がここに表示されます -->
      </div>
      
      <!-- 選択肢エリア -->
      <div id="choices-area" class="w-full space-y-2">
        <!-- 選択ボタンが表示されます -->
      </div>
    </div>
    
    <!-- 結果画面 -->
    <div id="end-screen" class="hidden w-full text-center">
      <h2 id="end-title" class="text-2xl font-bold mb-4"></h2>
      <p id="end-message" class="text-lg mb-6"></p>
      <div id="end-explanation" class="bg-gray-700 p-4 rounded-lg mb-6 text-sm"></div>
      <button id="restart-button" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition-colors duration-300">
        最初からやり直す
      </button>
    </div>
  </div>

    // 選択肢をシャッフルする関数
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function showStartScreen() {
      startScreen.classList.remove('hidden');
      genderSelection.classList.add('hidden');
      gamePlay.classList.add('hidden');
      endScreen.classList.add('hidden');
    }

    function showGenderSelection() {
      startScreen.classList.add('hidden');
      genderSelection.classList.remove('hidden');
      gamePlay.classList.add('hidden');
      endScreen.classList.add('hidden');
    }

    function startGame() {
      genderSelection.classList.add('hidden');
      gamePlay.classList.remove('hidden');
      endScreen.classList.add('hidden');
      showScene('start');
    }

    function showEndScreen(title, message, explanation, endButtonText = '最初からやり直す') {
      gamePlay.classList.add('hidden');
      endScreen.classList.remove('hidden');
      endTitle.textContent = title;
      endMessage.textContent = message;
      endExplanation.textContent = `【解説】\n${explanation}`;
      // endButtonText が指定されていればそのテキストを使用
      restartButton.textContent = endButtonText;
    }

    function showScene(sceneId) {
      const scene = gameData[sceneId];
      if (!scene) {
        console.error('Scene not found:', sceneId);
        return;
      }
      
      if (scene.isEnd) {
        showEndScreen(scene.title, scene.text, scene.explanation, scene.endButtonText);
        return;
      }

      textArea.textContent = scene.text;
      
      // キャラクター画像をSVGで更新
      if (scene.character === 'player') {
        if (playerGender === 'male') {
            characterImageContainer.innerHTML = characterImages.player_male;
        } else if (playerGender === 'female') {
            characterImageContainer.innerHTML = characterImages.player_female;
        }
      } else if (scene.character && characterImages[scene.character]) {
        characterImageContainer.innerHTML = characterImages[scene.character];
      } else {
        // プレイヤー以外のキャラクターの場合、画像を非表示にする
        characterImageContainer.innerHTML = '';
      }

      // 選択肢をクリア
      choicesArea.innerHTML = '';

      // 選択肢をシャッフル
      const shuffledChoices = shuffleArray([...scene.choices]);

      // 新しい選択肢を追加
      shuffledChoices.forEach(choice => {
        const button = document.createElement('button');
        button.textContent = choice.text;
        button.className = 'w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition-colors duration-300';
        button.addEventListener('click', () => {
          showScene(choice.next);
        });
        choicesArea.appendChild(button);
      });
    }

    // イベントリスナー
    startButton.addEventListener('click', showGenderSelection);

    maleButton.addEventListener('click', () => {
      playerGender = 'male';
      startGame();
    });

    femaleButton.addEventListener('click', () => {
      playerGender = 'female';
      startGame();
    });

    restartButton.addEventListener('click', showStartScreen);
